<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float</title>
    <style>
img#flowerright{
    float: right;
}
img#flowerleft{
    float: left;
}
    </style>
</head>
<body>
    <h2>float right</h2>
    <p>In this example, the image will float to the right in the paragraph, and the text in the paragraph will wrap around the image.</p>
    <p>
        <img src="flw.jpeg" alt="flower" id="flowerright" style="width: 100px; height: 100px;">
        <img src="flw.jpeg" alt="flower" id="flowerleft" style="width: 100px; height: 100px;">
        This is a dummy content used to understand float property
    </p>
</body>
</html>
