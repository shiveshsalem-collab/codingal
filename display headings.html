<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display headings,small and dl</title>
    <link rel="stylesheet" href=

"https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<script src=

"https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">

</script>
</head>
<body>
    <div class="container">
        <h1>heading list</h1>
        <h1 class="display-1">Shivesh</h1>
        <h1 class="display-2">Shivesh</h1>
        <h1 class="display-3">Shivesh</h1>
        <h1 class="display-4">Shivesh</h1>
    </div>
    <div class="container">
        <h1>Lighter, Secondary Text with small tag and class text-muted

<small class="text-muted"> Hello codingal</small>

        </h1>
        <dl><dt>coffee</dt>
            <dd>white hot drink</dd></dl>
    </div>
</body>
</html>
